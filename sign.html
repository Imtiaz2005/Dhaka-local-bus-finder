<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Dhaka Local Bus Finder</title>
  <link rel="stylesheet" href="sign.css" />
</head>
<body>
  <div class="signup-wrap">
    <div class="card">
      <div class="card-left">
        <h1>Welcome!</h1>
        <p>Join Dhaka Local Bus Finder to get route updates and save your favourite buses.</p>
        <div class="info">
          <p>Already have an account? <a href="index.html">Sign in</a></p>
        </div>
      </div>

      <div class="card-right">
        <h2>Create account</h2>

        <form id="signupForm" autocomplete="off">
          <div class="row">
            <div class="field">
              <label for="fullname">Full name</label>
              <input id="fullname" name="fullname" type="text" placeholder="Your full name" required />
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" placeholder="+8801XXXXXXXXX" pattern="[0-9+ ]{8,20}" required />
            </div>
          </div>

          <div class="field">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="row">
            <div class="field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="Minimum 6 characters" minlength="6" required />
            </div>
            <div class="field">
              <label for="confirm">Confirm</label>
              <input id="confirm" name="confirm" type="password" placeholder="Repeat password" minlength="6" required />
            </div>
          </div>

          <div class="field">
            <label for="city">City / Area</label>
            <select id="city" name="city" required>
              <option value="">Select area</option>
              <option>Mirpur</option>
              <option>Uttara</option>
              <option>Dhanmondi</option>
              <option>Banani</option>
              <option>Gulshan</option>
            </select>
          </div>

          <div class="field">
            <label for="address">Address (optional)</label>
            <input id="address" name="address" type="text" placeholder="House/road, area" />
          </div>

          <div class="field checkbox">
            <label><input id="agree" type="checkbox" required /> I agree to the Terms & Privacy</label>
          </div>

          <button type="submit" class="submit-btn">Sign up</button>

          <p class="small">By signing up you agree to receive email/SMS notifications about routes and updates.</p>
        </form>
      </div>
    </div>
  </div>

  <script>
    // simple front-end validation + demo behaviour
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const pw = document.getElementById('password').value.trim();
      const cpw = document.getElementById('confirm').value.trim();
      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        alert('Please fill name and email.');
        return;
      }

      if (pw.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }
      if (pw !== cpw) {
        alert('Passwords do not match.');
        return;
      }

      // demo: save a minimal user object to localStorage (for local testing)
      const user = {
        name,
        email,
        phone: document.getElementById('phone').value.trim(),
        city: document.getElementById('city').value,
        address: document.getElementById('address').value.trim(),
        createdAt: new Date().toISOString()
      };

      // store (overwrites demo user)
      localStorage.setItem('dlbf_demo_user', JSON.stringify(user));

      // success message then redirect to home (index.html)
      alert('Sign up successful! Redirecting to home...');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
